<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loyalty Widget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      id="app"
      class="p-12 max-w-[100rem] flex flex-col gap-6 mx-auto justify-center"
    >
      <h1 class="text-2xl font-semibold">Loyalty Widgets</h1>
      <div class="flex flex-col gap-6 max-w-xl text-slate-800">
        <div
          class="flex flex-col gap-5 px-14 py-8 justify-center items-center bg-white shadow-md rounded-xl"
        >
          <div class="text-xl font-bold">Become a Member</div>
          <div
            class="text-xl uppercase py-3 px-4 bg-blue-600 text-white font-extrabold rounded-xl w-full text-center hover:cursor-pointer"
          >
            Join Now
          </div>
          <div class="text-lg font-medium text-slate-600">
            Already a member?
            <a href="#" class="text-blue-600 ms-2 underline">Signin</a>
          </div>
        </div>

        <div
          class="flex flex-col gap-5 px-8 pt-12 pb-8 justify-start bg-white shadow-md rounded-xl"
        >
          <div class="text-3xl font-bold">Hi, Tom üëãüèº</div>
          <div class="my-4">
            <div class="text-xl font-semibold text-slate-600">
              Point balance:
            </div>
            <div class="text-7xl font-bold mt-2">1860</div>
          </div>
          <div
            class="border-2 border-slate-200 flex flex-stack gap-3 py-3 px-4 rounded-xl items-center hover:border-slate-600 hover:cursor-pointer"
          >
            <div class="flex flex-col gap-1">
              <div class="font-semibold text-lg">Your Rewards</div>
              <div class="font-medium text-base text-gray-600">
                You have 7 rewards available
              </div>
            </div>
            <div class="flex flex-1 justify-end">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-chevron-right flex-shrink-0 w-8 h-8 text-slate-600"
              >
                <path d="m9 18 6-6-6-6" />
              </svg>
            </div>
          </div>
          <div class="text-xl font-sembold my-2 mx-1">
            Earn points to unlock awesome reward and save big on your next
            purchase!
          </div>
          <div
            class="border-2 border-slate-200 flex flex-stack gap-3 py-3 px-4 rounded-xl items-center hover:border-slate-600 hover:cursor-pointer"
          >
            <div class="font-semibold text-lg">How to Earn</div>
            <div class="flex flex-1 justify-end">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-chevron-right flex-shrink-0 w-8 h-8 text-slate-600"
              >
                <path d="m9 18 6-6-6-6" />
              </svg>
            </div>
          </div>
          <div
            class="border-2 border-slate-200 flex flex-stack gap-3 py-3 px-4 rounded-xl items-center hover:border-slate-600 hover:cursor-pointer"
          >
            <div class="font-semibold text-lg">How to Redeem</div>
            <div class="flex flex-1 justify-end">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-chevron-right flex-shrink-0 w-8 h-8 text-slate-600"
              >
                <path d="m9 18 6-6-6-6" />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
